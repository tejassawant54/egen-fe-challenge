<html>
    <head>
        <title>PHONE NUMBER FORMATTING</title>        
    </head>
    <body>
        
        <div ng-app="myApp" ng-controller="myCtrl">
            
            <h1 class="title">PHONE NUMBER FORMATTER</h1>
            <div class="inpt" id="inpt">
                <label style="font-family: 'Play', sans-serif;font-size: 17px;margin-right: 10px;">ENTER PHONE NUMBER: </label>

                <select class="select-style" id="c_code" ng-model="co_code">
                    <option ng-repeat="x in country_code" value="{{x.code}}">{{x.name+" "+x.code}}</option>
                </select>&nbsp;-&nbsp;
                <input ng-model="phn_number" type="text" name="phnNum" maxlength="10" style="margin-right:10px;" />
                <input class="button-small blue_normal rounded3" type="button" name="btn" value="SUBMIT" ng-click="changeValue(co_code,phn_number);" />
            </div>
            
            <p class="num" ng-show="new_phnNum !== ''">{{new_phnNum | phnNumFormat }}</p>
            
        </div>
        
        
        <!-- imports -->
        
        <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css" >
        
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script type="text/javascript" src="JS/script.js"></script>
        
    </body>
</html>
